language: rust
os:
  - osx
branches:
  only:
    - master
rust:
  - stable
script:
  - cargo test --verbose
  - cargo build --release
before_deploy:
  - git config --local user.name "Zachary Dziura"
  - git config --local user.email "zcdziura@gmail.com"
  - git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)-osx"
deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: target/release/sterling
  skip_cleanup: true
  on:
    repo: zcdziura/sterling
    branch: master
addons:
  artifacts: true
